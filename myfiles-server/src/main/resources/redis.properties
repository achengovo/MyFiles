#redis的ip
redis.host=127.0.0.1
#端口号
redis.port=6379
#密码
#redis.pass=*******
#连接池空闲最大连接数（使用负值表示没有限制）
redis.maxIdle=20
#连接池空闲最小连接数
redis.minIdle=0
#连接池最大连接数（使用负值表示没有限制）
redis.maxActive=100
#连接池最大阻塞时间（使用负值表示没有限制）
redis.maxWait=-1
#使用连接时，检测连接是否成功
redis.testOnBorrow=true
#设置库号，数据库索引
redis.database=1
#设置连接超时时间
redis.timeout=3000
